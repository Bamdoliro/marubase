<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <style>
        @page {
            size: A4;
            margin: 70px;
        }

        * {
            font-family: SUIT, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table {
            border: none;
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
            text-align: center;
        }

        tr {
            vertical-align: middle;
        }

        td {
            padding: 8px 0;
        }

        .title {
            font-weight: bold;
            font-size: 24px;
            line-height: 48px;
            text-align: center;
        }

        th {
            background-color: #ECF2FA;
            font-weight: 500;
            padding: 8px 0;
        }

        .ba {
            border: #000000 1px solid;
        }

        .bla {
            border-width: 1px 1px 1px 2px;
            border-color: #000000;
            border-style: solid;
        }

        .bra {
            border-width: 1px 2px 1px 1px;
            border-color: #000000;
            border-style: solid;
        }

        .bva {
            border-width: 1px 2px;
            border-color: #000000;
            border-style: solid;
        }

        .left {
            text-align: left;
        }

        .text-box {
            padding: 15px 10px;
            vertical-align: text-top;
        }

        .middle {
            font-size: 18px;
        }

        .school {
            font-weight: bold;
            font-size: 24px;
        }

        .guide {
            font-size: 11px;
            color: #d9d9d9;
            font-weight: 300;
        }

        .indent {
            text-indent: 36px;
        }
    </style>
    <title>원서</title>
</head>
<body>
<table>
    <tr style="height: 32px;">
        <td></td>
    </tr>
    <tr class="title">
        <td colspan="4">학교장 추천서</td>
    </tr>
    <tr style="height: 16px;">
        <td></td>
    </tr>
    <tr>
        <th class="bla" style="width:15%;">성명</th>
        <td class="ba" style="width:35%;">김한울</td>
        <th class="ba" style="width:15%;">접수번호</th>
        <td class="bra" style="width:35%;">1000</td>
    </tr>
    <tr>
        <th class="bla">출신중학교</th>
        <td class="bra" colspan="3">비전중학교</td>
    </tr>
    <tr style="height: 36px;">
        <td></td>
    </tr>
    <tr>
        <td class="bva text-box" colspan="4">
            <table>
                <tr>
                    <th class="middle ba" colspan="4">특별전형 추천분야</th>
                </tr>
                <tr>
                    <th class="ba" style="width: 40%">전형 유형</th>
                    <th class="ba" style="width: 20%">마이스터인재전형</th>
                    <th class="ba" style="width: 20%">사회통합전형</th>
                    <th class="ba" style="width: 20%">정원외</th>
                </tr>
                <tr>
                    <th class="ba">
                        부산광역시교육청 관내
                    </th>
                    <td class="ba"></td>
                    <td class="ba"></td>
                    <td class="ba"></td>
                </tr>
                <tr>
                    <th class="ba">
                        부산광역시교육청 관외
                    </th>
                    <td class="ba"></td>
                    <td class="ba">O</td>
                    <td class="ba"></td>
                </tr>
            </table>
            <div style="height: 64px;"></div>
            <p class="middle left indent">위 학생을 2022학년도 부산소프트웨어마이스터고등학교 특별전형 대상자로 추천합니다.</p>
            <div style="height: 81px;"></div>
            <p class="middle">2023년 5월 20일</p>
            <div style="height: 81px;"></div>
            <p class="middle">작성자 담임:&nbsp;&nbsp;차수민&nbsp;&nbsp;&nbsp;<span class="guide">(서명)</span>
            </p>
            <div style="height: 54px;"></div>
            <p class="school">비전중학교장&nbsp;&nbsp;<span class="guide">(직인)</span></p>
            <div style="height: 81px;"></div>
            <p class="school left">부산소프트웨어마이스터고등학교장 귀하</p>
        </td>
    </tr>
</table>
</body>
</html>
